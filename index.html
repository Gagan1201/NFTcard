<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class ="outer">
    <div class="shadower">
    </div>
    
      <div class="image">
        <img class="eye" src="/images/icon-view.svg" alt="">
        <img class="photo" src="/images/image-equilibrium.jpg" alt="">
        <div class="box"></div>
      </div>
      <div class="content"><h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info">
        <div class="eth"><img src="/images/icon-ethereum.svg" alt="">0.041 ETH</div>

        <div class="clock"><img src="/images/icon-clock.svg" alt="">3 days left</div>
      </div>
      <hr>
      <div class="author">
        <img src="/images/image-avatar.png" alt="">
        <div>Creation of <span class="authorname">Jules Wyvern</span>
        </div>
      </div>
    
  </main>
</body>
</html>
